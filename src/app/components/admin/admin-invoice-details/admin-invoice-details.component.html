<div class="container">
  <ng-template #loading>
    <div class="row my-4"></div>
    <div class="col-12  justify-content-center text-center">
      <span class="adminLoader"></span>
    </div>

  </ng-template>

  <div *ngIf="!inError">
    <div class="component-data" *ngIf="!isLoading; else loading">
      <div class="row justify-content-around my-4">
        <div class="col-5">
          <h1>Invoice {{invoice?.invoiceNumber}}</h1>
          <p><strong>invoice : </strong>{{invoice?.invoiceNumber}}</p>
          <p><strong>Due Date : </strong>{{invoice?.dueDate | date:'longDate'}}</p>
          <p><strong>Company : </strong>{{invoice?.company}}</p>
          <p><strong>Created at : </strong>{{invoice?.createdAt | date:'longDate'}}</p>
        </div>
        <div class="row justify-content-around my-4">
          <div class="col-5 d-flex flex-inline justify-content-center">
            <button type="button" class="editBtn btn btn-light mx-2 " routerLink="/admin/invoices/{{invoice?.id}}/edit"> Edit</button>
            <button type="button" class="delete Btn btn btn-light mx-2" (click)="onDelete(invoice?invoice.id:-1)"> Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
