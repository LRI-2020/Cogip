
<app-admin-list-header *ngIf="!onlyLastItems; else lastData" (onFilter)="searchData($event)" [title]="'All Invoices'"></app-admin-list-header>

<ng-template #lastData>
  <div class="row">
    <div class="col-12 d-flex flex-inline my-2 px-2 lastItemsTitle justify-content-between align-items-center">
      <h1 class="">Last invoices</h1>
      <!--    <button class="btn newBtn fw-bold" type="button" (click)="onNewInvoice()">New Invoice</button>-->
    </div>
  </div>
</ng-template>

<ng-template #loading>
  <div class="row my-4" >
    <div class="col-12  justify-content-center text-center">
      <span class="adminLoader"></span>
    </div>
  </div>
</ng-template>


<div class="component-data" *ngIf="!isLoading;else loading">
  <div class="row">
    <div class="col admin-new d-flex justify-content-end">
      <button class="btn newBtn fw-bold mt-3 me-3" type="button" routerLink="/admin/invoices/new">New Invoice</button>
    </div>
  </div>
  <div class="row adminItemsList ps-2">
    <div class="col-12">
      <div class="row adminTitleRow align-items-center">
        <div class="col-2">
          <p class="title my-2">Invoice Number</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Due Date</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Company</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Created At</p>
        </div>
        <div class="col-2">
        </div>
        <div class="col-2">
        </div>
      </div>
      <div *ngIf="!inError">
        <div class="row adminItemsData align-items-center" *ngFor="let data of (pagination?
      (dataToDisplay | pagination:paginationInfos.itemsPerPage:paginationInfos.currentPage) : dataToDisplay)">
          <div class="col-2" routerLink="/admin/invoices/{{data.invoice.id}}">
            <p class="data clickable my-2">{{data.invoice.invoiceNumber}}</p>
          </div>
          <div class="col-2">
            <p class="data my-2">{{data.invoice.dueDate|date:'longDate'}}</p>
          </div>
          <div class="col-2">
            <p class="data my-2">{{data.companyName}}</p>
          </div>
          <div class="col-2">
            <p class="data my-2">{{data.invoice.createdAt |date:'longDate'}}</p>
          </div>
          <div class="col-2">
            <button type="button" class="editBtn btn btn-light my-2" routerLink="{{data.invoice.id}}"> Edit</button>
          </div>
          <div class="col-2">
            <button type="button" class="delete Btn btn btn-light my-2" (click)="onDelete(data.invoice.id)"> Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-12" *ngIf="pagination">
      <app-pagination [totalItems]="dataToDisplay.length"></app-pagination>
    </div>
  </div>
</div>
