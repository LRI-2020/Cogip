<div class="container mx-auto">
  <div class="row">
    <div class="col-10 d-flex flex-inline justify-content-around align-items-center">
      <h1 class="">All companies</h1>
      <input class="form-control w-auto" type="text" placeholder="search company" [(ngModel)]="searchFilter">
    </div>
  </div>
  <div class="row itemsList">
    <div class="col-12">
      <div class="row titleRow justify-content-start">
        <div class="col-2" >
          <p class="title my-2">Name</p>
        </div>
        <div class="col-2">
          <p class="title my-2">TVA</p>
        </div>
        <div class="col-3">
          <p class="title my-2">Country</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Type</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Created At</p>
        </div>
      </div>
      <div class="row itemsData justify-content-start" *ngFor="let company of companies | search:searchFilter:['name','tva','country','type','createdAt']">
        <div class="col-2 overflow-hidden">
          <p class="data my-2">{{company.name}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{company.tva}}</p>
        </div>
        <div class="col-3 overflow-hidden">
          <p class="data my-2">{{company.country}}</p>
        </div>
        <div class="col-2 overflow-hidden">
          <p class="data my-2">{{company.type}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{company.createdAt}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
