<div class="container mx-auto">
  <div class="row my-2 p-2">
    <div *ngIf="!onlyLastItems; else lastContacts" class="col-10 d-flex flex-inline justify-content-around align-items-center">
      <h1 class="">All contacts</h1>
      <input class="form-control w-auto" type="text" placeholder="search contact" name="search" (input)="onFilterChanges($event)" [(ngModel)]="searchFilter">
    </div>

    <ng-template #lastContacts>
      <div class="col-10 d-flex flex-inline">
        <h1 class="">Last contacts</h1>
      </div>
    </ng-template>

  </div>
  <div class="row itemsList my-2 py-2">
    <div class="col-12">
      <div class="row titleRow justify-content-start">
        <div class="col-2">
          <p class="title my-2">Name</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Phone</p>
        </div>
        <div class="col-3">
          <p class="title my-2">Mail</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Company</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Created At</p>
        </div>
      </div>
<!--      <div class="row itemsData justify-content-start" *ngFor="let contact of displayedContact-->
<!--      | last:(isWelcomePage?2:0):'createdAt'">-->
        <div class="row itemsData justify-content-start"
        *ngFor="let contact of (onlyLastItems? (contactsToDisplay | last:2:'createdAt')
        :(contactsToDisplay | pagination:currentPage:itemsPerPage))">
        <div class="col-2 overflow-hidden">
          <p class="data my-2">{{contact.name}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{contact.phone}}</p>
        </div>
        <div class="col-3 overflow-hidden">
          <p class="data my-2">{{contact.email}}</p>
        </div>
        <div class="col-2 overflow-hidden">
          <p class="data my-2">{{contact.company}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{contact.createdAt}}</p>
        </div>
      </div>

      <!--        <div class="row itemsData justify-content-start" *ngFor="let contact of contacts-->

<!--      | last:(isWelcomePage?2:0):'createdAt'">-->

<!--          </div>-->

<!--          </div>-->

<!--          </div>-->
<!--          <div class="col-2">-->
<!--            <p class="data my-2">{{contact.createdAt}}</p>-->
<!--          </div>-->
<!--      </div>-->

    </div>
  </div>
  <div class="row my-2">
    <div class="col-12 d-flex justify-content-center" *ngIf="!onlyLastItems">
      <app-pagination [totalItems]="contactsToDisplay.length"></app-pagination>
    </div>
  </div>
</div>
