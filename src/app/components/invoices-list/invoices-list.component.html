<div class="container mx-auto">

  <app-list-header *ngIf="!onlyLastItems; else lastData" (onFilter)="filterData($event)" [title]="'All Invoices'"></app-list-header>

  <ng-template #lastData>
    <div class="col-12 d-flex flex-inline my-2">
      <h1 class="">Last invoices</h1>
    </div>
  </ng-template>

  <div class="row itemsList">
    <div class="col-12">
      <div class="row titleRow align-items-center">
        <div class="col-2">
          <p class="title my-2">Invoice Number</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Due Date</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Company</p>
        </div>
        <div class="col-2">
          <p class="title my-2">Created At</p>
        </div>
      </div>
      <div class="row itemsData align-items-center" *ngFor="let invoice of (onlyLastItems? (dataToDisplay| last:2:'createdAt')
        :(dataToDisplay | pagination:currentPage:itemsPerPage))">
        <div class="col-2">
          <p class="data my-2">{{invoice.invoiceNumber}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{invoice.dueDate}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{invoice.company}}</p>
        </div>
        <div class="col-2">
          <p class="data my-2">{{invoice.createdAt}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-12" *ngIf="!onlyLastItems">
      <app-pagination [totalItems]="dataToDisplay.length"></app-pagination>
    </div>
  </div>
</div>
